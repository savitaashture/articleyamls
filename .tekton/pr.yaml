---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: kanikotest
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub, we are able to reference later on it
    # with taskRef and it will automatically be embedded into our pipeline.
    pipelinesascode.tekton.dev/task: "git-clone"
    pipelinesascode.tekton.dev/task: "kaniko"

    # Use maven task from hub
    #
    # pipelinesascode.tekton.dev/task-1: "maven"

    # You can add more tasks by increasing the suffix number, you can specify them as array to have multiple of them.
    # browse the tasks you want to include from hub on https://hub.tekton.dev/
    #
    # pipelinesascode.tekton.dev/task-2: "[curl, buildah]"

    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: image
      value: quay.io/savitaashture/kaniko-chains
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
      - name: image
    workspaces:
      - name: source
      - name: basic-auth
      - name: dockerconfig
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: kaniko-test
        taskRef:
          name: kaniko
        runAfter:
        - fetch-repository
        workspaces:
          - name: source
            workspace: source
          # - name: basic-auth
          #   workspace: basic-auth
          - name: dockerconfig
            workspace: dockerconfig
        params:
          - name: IMAGE
            value: $(params.image)
          # - name: EXTRA_ARGS
          #   value:
          #     - --skip-tls-verify
      # - name: verify-digest
      #   runAfter:
      #   - kaniko-test
      #   params:
      #   - name: digest
      #     value: $(tasks.kaniko.results.IMAGE_DIGEST)        
      #   taskSpec:
      #     params:
      #     - name: digest
      #     steps:
      #     - name: bash
      #       image: ubuntu
      #       script: |
      #         echo $(params.digest)
      #         case .$(params.digest) in
      #           ".sha"*) exit 0 ;;
      #           *)       echo "Digest value is not correct" && exit 1 ;;
      #         esac
      # - name: verify-url
      #   runAfter:
      #   - kaniko-test
      #   params:
      #   - name: url
      #     value: $(tasks.kaniko.results.IMAGE_URL)        
      #   taskSpec:
      #     params:
      #     - name: url
      #     steps:
      #     - name: bash
      #       image: ubuntu
      #       script: |
      #         echo $(params.url)
      #         case .$(params.url) in
      #           *"/kaniko-nocode") exit 0 ;;
      #           *)       echo "URL value is not correct" && exit 1 ;;
      #         esac                        
      # Customize this task if you like, or just do a taskRef
      # to one of the hub task.
      - name: noop-task
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: noop-task
              image: registry.access.redhat.com/ubi9/ubi-micro
              workingDir: $(workspaces.source.path)
              script: |
                exit 0
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # This workspace will inject secret to help the git-clone task to be able to
  # checkout the private repositories
  - name: basic-auth
    secret:
      secretName: "{{ git_auth_secret }}"
  - name: dockerconfig
    secret:
      secretName: regred
